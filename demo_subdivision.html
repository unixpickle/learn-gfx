<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corner Cutting Demo</title>
    <script src="src/subdivision.js"></script>
    <script src="deps/three.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function smoothedMesh() {
        const initVecs = [
          // Front face.
          [-0.5, 0.5, 0.5],
          [0.5, 0.5, 0.5],
          [0.5, -0.5, 0.5],
          [0.5, -0.5, 0.5],
          [-0.5, -0.5, 0.5],
          [-0.5, 0.5, 0.5],

          // Back face.
          [0.5, -0.5, -0.5],
          [-0.5, 0.5, -0.5],
          [0.5, 0.5, -0.5],
          [-0.5, -0.5, -0.5],
          [-0.5, 0.5, -0.5],
          [0.5, -0.5, -0.5],

          // Right face.
          [0.5, 0.5, 0.5],
          [0.5, 0.5, -0.5],
          [0.5, -0.5, -0.5],
          [0.5, -0.5, -0.5],
          [0.5, -0.5, 0.5],
          [0.5, 0.5, 0.5],

          // Left face.
          [-0.5, 0.5, -0.5],
          [-0.5, -0.5, -0.5],
          [-0.5, 0.5, 0.5],
          [-0.5, -0.5, 0.5],
          [-0.5, 0.5, 0.5],
          [-0.5, -0.5, -0.5],

          // Top face.
          [-0.5, 0.5, -0.5],
          [0.5, 0.5, -0.5],
          [0.5, 0.5, 0.5],
          [0.5, 0.5, 0.5],
          [-0.5, 0.5, 0.5],
          [-0.5, 0.5, -0.5],

          // Bottom face.
          [0.5, -0.5, -0.5],
          [0.5, -0.5, 0.5],
          [-0.5, -0.5, -0.5],
          [-0.5, -0.5, 0.5],
          [-0.5, -0.5, -0.5],
          [0.5, -0.5, 0.5],
        ];
        let smoothed = initVecs;
        for (let i = 0; i < 3; ++i) {
          smoothed = loopSubdivision(smoothed);
        }
        //const smoothed = initVecs;
        const geometry = new THREE.Geometry();
        for (let i = 0; i < smoothed.length; i += 3) {
          geometry.faces.push(new THREE.Face3(i + 2, i + 1, i));
          for (let j = 0; j < 3; ++j) {
            const v = smoothed[i + j];
            geometry.vertices.push(new THREE.Vector3(v[0], v[1], v[2]));
          }
        }
        const material = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          side: THREE.DoubleSide,
          flatShading: true,
        });
        const obj = new THREE.Mesh(geometry, material);
        obj.position.set(0, 0, -4);
        return obj;
      }

      function initialize() {
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 20);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(400, 400);
        renderer.setClearColor(0x4d2c5b, 1);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 5, 10);
        const scene = new THREE.Scene();
        scene.add(light);

        const mesh = smoothedMesh();
        scene.add(mesh);

        let angle = 0;
        setInterval(() => {
          angle += 0.01;
          mesh.rotation.set(angle, angle, angle);
          renderer.render(scene, camera);
        }, 1000 / 24);
      }

      initialize();
    </script>
  </body>
</html>
